<div class="mt-4">
  <form
    [formGroup]="confirmChangePasswordForm"
    method="post"
    (ngSubmit)="confirmChangePassword()"
  >
    <div class="flex flex-column align-items-start ml-5">
      <span class="p-float-label">
        <p-inputMask
          mask="999999"
          formControlName="confirmCode"
          (autoFocus)="(false)"
          [required]="true"
        ></p-inputMask>
        <label>Codice di conferma</label>
      </span>
      <div class="mt-3">
        <button type="submit" [disabled]="!confirmChangePasswordForm.valid">
          Conferma
        </button>
      </div>
    </div>
  </form>
</div>
