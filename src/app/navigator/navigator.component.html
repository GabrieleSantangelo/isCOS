<head>
  <meta charset="utf-8" />
  <title>Create a rotating globe</title>
  <meta
    name="viewport"
    content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<div id="map"></div>
<body>
  <form>
    <div class="card flex justify-content-center">
      <p-dropdown
        formControl="vehicle"
        dropdownIcon="pi pi-car"
        [options]="vehicles"
        optionLabel="name"
        showClear="true"
        placeholder="Select vehicle"
      ></p-dropdown>
      <p-button type="button" label="select"></p-button>
    </div>
  </form>
</body>
