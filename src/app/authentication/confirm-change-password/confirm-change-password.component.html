<div class="mt-4">
    <form [formGroup]="confirmChangePasswordForm" method="post" (ngSubmit)="confirmChangePassword()">
      <span class="p-float-label">
        <p-inputMask mask="999999" formControlName="confirmCode" (autoFocus)="(false)" [required]="true"></p-inputMask>
        <label>Codice di conferma</label>
      </span>
      <div class="mt-3">
        <p-button type="submit" [disabled]="!confirmChangePasswordForm.valid">Conferma</p-button>
      </div>
    </form>
  </div>
