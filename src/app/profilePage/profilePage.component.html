<div class="form-wrapper sign-out">
    <form [formGroup]="form" method="post" (ngSubmit)="proceedChange()">
        <div class="card overflow-hidden">
            <div class="card-body">
                <div *ngIf="!showContinueButton">
                    <div class="card flex justify-content-center mt-4">
                        <span class="p-float-label input-group">
                            <input pInputText id="name" formControlName="name" />
                            <label htmlFor="name">Nome</label>
                        </span>
                    </div>
                    <div class="card flex justify-content-center mt-4">
                        <span class="p-float-label input-group">
                            <input pInputText type="text" formControlName="surname">
                            <label htmlFor="lastname">Cognome</label>
                        </span>
                    </div>
                    <div class="card flex justify-content-center mt-4">
                        <span class="p-float-label input-group">
                            <input pInputText formControlName="email">
                            <label htmlFor="email">Email</label>
                        </span>
                    </div>
                    <div class="card flex mt-4">
                        <span class="p-float-label input-group">
                            <p-calendar formControlName="dateBirth" appendTo="body" dateFormat="dd/mm/yy"></p-calendar>
                            <label htmlFor="date">Data di nascita</label>
                        </span>
                    </div>
                </div>
                <div *ngIf="showContinueButton">
                    <div class="card flex justify-content-center mt-4">
                        <p-dropdown formControlName="drivingLicense" [options]="driveLicences" optionValue="name"
                            optionLabel="name" placeholder="Tipo patente"></p-dropdown>
                    </div>
                    <div class="card flex justify-content-center mt-4">
                        <span class="p-float-label input-group">
                            <p-calendar formControlName="deadLine" appendTo="body" dateFormat="dd/mm/yy"></p-calendar>
                            <label htmlFor="date">Data scadenza patente</label>
                        </span>
                    </div>
                    <div class="card flex justify-content-center mt-4">
                        <span class="p-float-label input-group">
                            <input pInputText type="text" formControlName="businessName">
                            <label htmlFor="ragioneSociale">Ragione Sociale</label>
                        </span>
                    </div>
                    <div class="card flex justify-content-center mt-4">
                        <span class="p-float-label input-group">
                            <input pInputText type="password" formControlName="password">
                            <label htmlFor="password">Password</label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <button *ngIf="!showContinueButton" type="button" class="continue" (click)="onContinue()">Continua</button>
        <button *ngIf="showContinueButton" type="button" class="mt-3" (click)="onContinue()">Indietro</button>
        <button *ngIf="showContinueButton" type="button" class="mt-3" (click)="onToggle(); proceedChange()">Applica modifiche</button>
    </form>
</div>
